<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WordCount</title>
    {% load static %}
    <link href="{%static 'wordcount/style.css'%}" rel="stylesheet">
</head>
<body>
    <h1 class="title">WORD COUNT</h1>
    <div class="navbar">
        <a href="{%url 'home'%}">HOME</a>
        <a href="{%url 'about'%}">ABOUT</a>
    </div>
    
    <div class="content">
        <h1 class="content_name">RESULT</h1>
        
        <div class="your_input">
            <h4>YOUR INPUT</h4>
            <p>{{full}}</p>
        </div>

        <div class="word_count">
                <h4>WORD COUNT</h4>
                <p style="font-weight: bold">number of words</p> 
                <p>{{total}}</p>
                <br>
                <p style="font-weight: bold">count words</p>
                <p>{% for word, howmany in dictionary %}
                {{word}} : {{howmany}}
                <br>
                {%endfor%}
                </p>
        </div>

        <div class="letter_count">
                <h4>LETTER COUNT</h4>
                <p>{{letter}}</p>
        </div>
        
        <div class="sentence_count">
                <h4>SENTENCE COUNT</h4>
                <p>{{sentence}}</p>
        </div>


        <br>
        <a href = "{%url 'home'%}">again</a>
    </div>
</body>
</html>
